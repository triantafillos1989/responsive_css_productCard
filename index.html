<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Responsive Product Card</title>
</head>
<body>
    <div class="product">
	<div class="productImg">
	    <img src="img/bag.png" alt="">
	    <span class="tag">new</span>
	</div>
	<div class="productListing">
	    <div class="content">
		<h1 class="name">Leather Bag</h1>
		<p class="info">A beautifull handmade leather Bag. It is casual and also very stylish</p>
		<p class="price">$ 199</p>
		<div class="ratingBox">
		    <div class="rating">		    
			<img src="img/star.png" alt="">
			<img src="img/star.png" alt="">
			<img src="img/star.png" alt="">
			<img src="img/star.png" alt="">
			<img src="img/star stroke.png" alt="">
		    </div>
		</div>
		<button class="shopBtn">Shop now</button>
	    </div>
	</div>
    </div>
</body>
</html>
